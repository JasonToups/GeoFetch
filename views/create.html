<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Create a list</title>
  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous" defer></script>
  <script src="/js/create.js" defer></script>
</head>
<body>
  <!-- Form below -->
  <div class="container mt-5">
    <h2>Create a List</h2>
  <form>
    <div class="form-group">
      <label for="listTitle">List Title</label>
      <input type="text" class="form-control" id="listTitle" placeholder="Enter list title" name="listTitle">
    </div>
    <div class="form-group">
      <label for="dateDue">Due date</label>
      <input type="date" class="form-control" id="dateDue" name="dateDue">
    </div>
    <div class="form-group">
      <label for="locationName">Location</label>
      <input type="text" class="form-control" id="locationName" placeholder="location" name="locationName">
    </div>
    <ul class="list-unstyled">
      <div>Item</div>
      <li>
        <div class="form-check">
          <!-- <input type="checkbox" class="form-check-input" > -->
          <input type="text">
          <button class="addItem">+</button>
        </div>
      </li>
    </ul>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</body>
</html>
